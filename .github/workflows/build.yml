name: Build

on:
  push:
  pull_request:
  release:
    types: [created]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Build
      run: ci/build.sh

    - name: Store Artifact
      uses: actions/upload-artifact@v3
      with:
        name: libgpiod-python-${{github.event.release.tag_name || github.sha}}
        path: dist/

    - name: Upload Source Dist
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        asset_path: dist/libgpiod-${{github.event.release.tag_name}}.tar.gz
        upload_url: ${{github.event.release.upload_url}}
        asset_name: libgpiod-${{github.event.release.tag_name}}.tar.gz
        asset_content_type: application/octet-stream
